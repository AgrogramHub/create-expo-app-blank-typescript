name: ESLint and Prettier

on:
  push:
    branches:
      - master
      - dev
  pull_request:
    branches:
      - master
      - dev

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install

      - name: Run Prettier
        run: yarn prettier > prettier.log 2>&1

      - name: Run ESLint
        run: yarn lint > eslint.log 2>&1

      - name: Read HTML template
        id: read_html
        run: |
          html_body=$(<email-template.html)
          echo "HTML_BODY<<EOF" >> $GITHUB_ENV
          echo "$html_body" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      - name: Send email ESLint and Prettier
        if: failure()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.MAIL_USERNAME }}
          password: ${{ secrets.MAIL_PASSWORD }}
          subject: Action Failed ESLint and Prettier Checks
          html_body: ${{ env.HTML_BODY }}
          to: 'ceser446@gmail.com'
          from: ${{ secrets.MAIL_USERNAME }}
          attachments: 'eslint.log, prettier.log'
