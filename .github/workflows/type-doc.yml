# github_pages kullanabilmek için reponun public olması gerekmektedir.
# Daha sonra reponun settings kısmından github pages kısmını aktif hale getirin.
# Orada master branch ve /docs klasörü seçili olmalıdır.
name: TypeDoc

on:
  push:
    branches:
      - master
      - main
      - dev
  pull_request:
    branches:
      - master
      - main
      - dev

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install

      - name: Run TypeDoc
        run: yarn typedoc

      - name: Deploy documentation
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: master
          folder: docs
          token: ${{ secrets.GITHUB_TOKEN }}
