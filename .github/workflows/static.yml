name: Deploy TypeDoc and Storybook to GitHub Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ['master', 'main']

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: yarn install

      - name: Build Storybook
        run: yarn build-storybook

      - name: Build TypeDoc
        run: yarn typedoc

      - name: Create directories for Storybook and TypeDoc
        run: mkdir -p public/storybook public/docs

      - name: Move Storybook to public directory
        run: mv .out/* public/storybook

      - name: Move TypeDoc to public directory
        run: mv docs/* public/docs

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './public' # Sadece 'public' dizinini y√ºkleyin

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
