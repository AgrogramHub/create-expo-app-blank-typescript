name: Commit Lint

on:
  push:
    branches:
      - master
      - main
      - dev
  pull_request:
    branches:
      - master
      - main
      - dev

jobs:
  commitlint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Determine commit range
        id: determine-range
        run: |
          if [ "${{ github.event_name }}" == "pull_request" ]; then
            echo "GITHUB_EVENT_BEFORE=${{ github.event.pull_request.base.sha }}" >> $GITHUB_ENV
            echo "GITHUB_SHA=${{ github.sha }}" >> $GITHUB_ENV
          else
            PREV_COMMIT=$(git rev-parse HEAD^1)
            echo "GITHUB_EVENT_BEFORE=${PREV_COMMIT}" >> $GITHUB_ENV
            echo "GITHUB_SHA=${{ github.sha }}" >> $GITHUB_ENV
          fi
          echo "Commit range is ${GITHUB_EVENT_BEFORE}..${GITHUB_SHA}"

      - name: Lint commits
        run: |
          echo "Running commitlint from ${GITHUB_EVENT_BEFORE} to ${GITHUB_SHA}"
          yarn commitlint --from=${GITHUB_EVENT_BEFORE} --to=${GITHUB_SHA}

      - name: Upload commitlint report
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: commitlint-report
          path: ./commitlint-report.txt
          retention-days: 7

      - name: Display failure message
        if: failure()
        run: echo "Commit linting failed. Please check the commitlint report for details."
