name: Commit Lint

on:
  push:
    branches:
      - master
      - main
      - dev
  pull_request:
    branches:
      - master
      - main
      - dev

jobs:
  commitlint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Get commit details
        id: commit_details
        run: |
          # Get the last commit message
          LAST_COMMIT_MESSAGE=$(git log -1 --pretty=format:%s)

          # Get the commit range
          CURRENT_SHA=$(git rev-parse HEAD)
          FIRST_SHA=$(git rev-list --max-parents=0 HEAD)

          # Output to the environment
          echo "LAST_COMMIT_MESSAGE=${LAST_COMMIT_MESSAGE}" >> $GITHUB_ENV
          echo "CURRENT_SHA=${CURRENT_SHA}" >> $GITHUB_ENV
          echo "FIRST_SHA=${FIRST_SHA}" >> $GITHUB_ENV

      - name: Run commitlint
        run: |
          echo "Running commitlint from ${FIRST_SHA} to ${CURRENT_SHA}"
          yarn commitlint --from=${FIRST_SHA} --to=${CURRENT_SHA}
        continue-on-error: false

      - name: Send email on commitlint failure
        if: failure()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.MAIL_USERNAME }}
          password: ${{ secrets.MAIL_PASSWORD }}
          subject: Commitlint failed in ${{ github.repository }}
          body: |
            Commitlint errors were detected in the latest commit(s) in the ${{ github.repository }} repository.
            Commit range: ${FIRST_SHA} to ${CURRENT_SHA}.
            Last commit message: ${{ env.LAST_COMMIT_MESSAGE }}
          to: 'ceser446@gmail.com'
          from: ${{ secrets.MAIL_USERNAME }}
          secure: true
