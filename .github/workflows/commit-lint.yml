name: Commit Lint

on:
  push:
    branches:
      - master
      - main
      - dev
  pull_request:
    branches:
      - master
      - main
      - dev

jobs:
  commitlint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Get commit details
        id: commit_details
        run: |
          echo "$(git log -1 --pretty=format:%s)"
          echo "GITHUB_SHA=${GITHUB_SHA}" >> $GITHUB_ENV

      - name: Run commitlint
        run: |
          echo "Running commitlint to ${GITHUB_SHA}"
          yarn commitlint --from=${GITHUB_EVENT_BEFORE} --to=${GITHUB_SHA}
        continue-on-error: false

      - name: Send email on commitlint failure
        if: failure()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.MAIL_USERNAME }}
          password: ${{ secrets.MAIL_PASSWORD }}
          subject: Commitlint failed in ${{ github.repository }}
          body: |
            Commitlint errors were detected in the latest commit(s) in the ${{ github.repository }} repository.
            Commit range: ${{ github.event.before }}...${{ github.sha }}
            Last commit message: ${{ github.event.head_commit.message}}
          to: 'ceser446@gmail.com'
          from: ${{ secrets.MAIL_USERNAME }}
          secure: true
