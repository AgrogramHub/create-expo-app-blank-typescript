name: Commit Lint

on:
  push:
    branches:
      - master
      - main
      - dev
  pull_request:
    branches:
      - master
      - main
      - dev

jobs:
  commitlint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Determine commit range
        run: |
          if [ -z "${GITHUB_EVENT_BEFORE}" ]; then
            export GITHUB_EVENT_BEFORE=$(git rev-parse origin/${GITHUB_BASE_REF})
          fi
          echo "Commit range is ${GITHUB_EVENT_BEFORE}..${GITHUB_SHA}"

      - name: Lint commits
        run: |
          echo "Running commitlint from ${GITHUB_EVENT_BEFORE} to ${GITHUB_SHA}"
          yarn commitlint --from=${GITHUB_EVENT_BEFORE} --to=${GITHUB_SHA}

      - name: Generate commitlint report
        run: |
          yarn commitlint --from=${GITHUB_EVENT_BEFORE} --to=${GITHUB_SHA} > ./commitlint-report.txt

      - name: Check for commitlint report
        run: |
          if [ -f ./commitlint-report.txt ]; then
            echo "Commitlint report exists."
          else
            echo "Commitlint report does not exist."
            exit 1
          fi

      - name: Upload commitlint report
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: commitlint-report
          path: ./commitlint-report.txt
          retention-days: 7

      - name: Display failure message
        if: failure()
        run: echo "Commit linting failed. Please check the commitlint report for details."
